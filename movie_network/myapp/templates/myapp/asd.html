<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Toggle</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #eaf0f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #007bff;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Hide forms */
    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    /* Optional: Smooth fade */
    .form {
      opacity: 0;
      transform: scale(0.98);
      transition: all 0.3s ease;
    }

    .form.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
    </form>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      loginForm.classList.toggle('active');
      signupForm.classList.toggle('active');
    }
  </script>

</body>
</html>
